{% extends "global/Page.html" %}
{% load staticfiles otree %}

{% block app_styles %}

    <style type="text/css">
        body {
          margin-top: 150px;
          background-color: #eeeeee;
        }

        h2 {
          font-size: 2.4rem;
        }

        /* COLORS */
        .dark-blue-txt { color: #003c8f; }
        .blue-txt { color: #1565c0; }
        .light-blue-txt { color: #5e92f3; }

        .dark-red-txt { color: #9b0000; }
        .red-txt { color: #d50000; }
        .light-red-txt { color: #ff5131; }

        .light-grey {background-color: #f5f5f5;}

        /* TEXT CUSTOMISATION */
        .t-algin-left { text-align: left; }
        .t-align-right { text-align: right; }
        .t-align-center { text-align: center; }

        /* POSITIONNING */
        .inline-block { display: inline-block; }

        .m10 { margin: 10px; }
        .m10top { margin-top: 10px; }
        .m10bot { margin-bottom: 10px; }
        .m10rig { margin-right: 10px; }
        .m10lef { margin-left: 10px; }

        .m20 { margin: 20px; }
        .m20top { margin-top: 20px; }
        .m20bot { margin-bottom: 20px; }
        .m20rig { margin-right: 20px; }
        .m20lef { margin-left: 20px; }

		.p8 {padding: 8px;}
        .p10 {padding: 10px;}
        .p10top {padding-top: 10px;}
        .p10bot {padding-bottom: 10px;}
        .p10rig {padding-right: 10px;}
        .p10lef {padding-left: 10px;}
        .pRigFourPercent {
          padding-right: 4%;
        }

        /* SIZING */
        .border-box { box-sizing: border-box; }
        .halfw {width: 49.7%;}
        .quarterw {width: 25%;}

        /* BORDERING */
        .rborder {
          border-right-width:1px;
          border-right-style:solid;
          border-color: #90caf9;
        }
        .bborder {
          border-bottom-width: 1px;
          border-bottom-style: solid;
          border-color: #eeeeee;
        }

        .bradius { border-radius: 4px; }

        .material-shadow {
          box-shadow: 0 1.5px 4px 0 rgba(0,0,0,0.37);
          transition: box-shadow 0.28s cubic-bezier(0.4,0,0.2,1);
        }

        /* ANIMATION */
        .hidden {visibility: hidden;}
        .visible {visibility: visible;}
        .desactive {
          overflow: hidden;
          padding-top: 0px;
          padding-bottom: 0px;
          max-height: 0px;
          -webkit-transition: max-height 1s, padding 1s linear;
          -moz-transition: max-height 1s, padding 1s linear;
          -ms-transition: max-height 1s, padding 1s linear;
          -o-transition: max-height 1s, padding 1s linear;
          transition: max-height 1s, padding 0.5s linear;
          /*transition:  max-height 1s linear/*, padding 1s linear*/;
        }
        .active {
          overflow: hidden;
          max-height: 600px;
          -webkit-transition: max-height 1s;
          transition:  max-height 1s linear, padding 0.5s linear;
        }

        .instructions {
          background-color: white;
          padding: 0px;
        }

        .otree-btn-next {
          box-shadow: 0 1px 4px 0 rgba(0,0,0,0.37);
          transition: box-shadow 0.28s cubic-bezier(0.4,0,0.2,1);
        }

        .site-header {
          margin: 0;
          padding: 10px;
          color: #FFF;
          background-color: #fff;
          height: 5em;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 22;
          border-bottom: solid 1px #ddd;
        }

        .page-header {
          margin: 0;
          padding: 10px;
          color: #FFF;
          background-color: #fff;
          height: 5em;
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          z-index: 22;
          border-bottom: solid 1px #ddd;
          box-shadow: 0 3px 9px 0 rgba(0,0,0,0.10), 0 0 0 1px rgba(0,0,0,0.04);
          transition: box-shadow 0.28s cubic-bezier(0.4,0,0.2,1);
          text-align: center;
        }

        .page-header h2 {
          color: #003c8f;
        }
		.table td, .table th {
			border: none;
		}

		table.table.table-condensed {
			border: 1px solid black;
			border-radius: 20px;
			border-collapse: separate;
			border-color: #f5f5f5;
			background-color: white;
			font-size: 1.4rem;
		}
		
    </style>

{% endblock %}

{% block scripts %}

    <!-- define a script -->
    <script>
      let pInstructions = document.getElementById('p-instructions')
      let minusInstructions = document.getElementById('instructions-minus')

      let display = () => {
        if(pInstructions.className === "p-instructions light-grey p10 active") {
          pInstructions.className = "p-instructions light-grey p10 desactive"
        } else {
          pInstructions.className = "p-instructions light-grey p10 active"
        }
        if(minusInstructions.className === "fa fa-minus-square-o fa-lg inline-block m10lef t-align-right") {
          minusInstructions.className = "fa fa-plus-square-o fa-lg inline-block m10lef t-align-right"
        } else {
          minusInstructions.className = "fa fa-minus-square-o fa-lg inline-block m10lef t-align-right"
        }
      }

    </script>
    <script src="{% static "global/font_awesome.js" %}"></script>
{% endblock %}
